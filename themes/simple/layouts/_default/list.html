{{ define "main" }}
<div class="list-page">
    <h2>{{ .Title }}</h2>
    
    <div class="posts">
        {{ range .Pages }}
        <article class="post-item">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <time>{{ .Date.Format "2006-01-02" }}</time>
            <p>{{ .Summary }}</p>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
