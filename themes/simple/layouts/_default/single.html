{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "2006年01月02日" }}</time>
        {{ if .Params.tags }}
        <div class="tags">
            {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </header>
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
