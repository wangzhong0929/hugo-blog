{{ define "main" }}
<div class="home">
    <h2>欢迎来到我的博客</h2>
    <p>这里是最新的文章：</p>
    
    <div class="posts">
        {{ range first 10 .Site.RegularPages }}
        <article class="post-item">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <time>{{ .Date.Format "2006-01-02" }}</time>
            <p>{{ .Summary }}</p>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
